  <body>
      <section style="padding-top:30px">
      <div class="container">
    
        <button type="button"  style="border-radius:12px;" class="btn  btn-sm btn-block"><b><p style="font-size: 30px;">Customer Invoice History</p></b></button>
        <br>
      </div>
    
        <form method="POST" action="cinvocreate">
          {% csrf_token %} 
          <div class="container-sm ">
    
          <div class="row">
            <div class="col-sm-5" >
              <label class="form-control"  style="border-radius:12px;padding: 10px; "> Report Date</label>
             
            </div>
            <div class="col-sm-7" >
              <input type="text"  style="border-radius:12px;" class="form-control" placeholder="" name="report_date">
            </div>
          </div>
    
    
    
            <div class="row" style="padding-top: 5px;">
            <div class="col-sm-5" >
              <label class="form-control"  style="border-radius:12px;padding: 10px; ">  Invoice No </label>
              
            </div>
    
            <div class="col-sm-7" >
              <input type="text"  style="border-radius:12px;" class="form-control" placeholder="" name="invoice_no">
            </div>
          </div>
          <div class="row" style="padding-top: 5px;">
            <div class="col-sm-5" >
              <label class="form-control"  style="border-radius:12px;padding: 10px; "> Customer Id </label>
              
            </div>
    
            <div class="col-sm-7" >
              <input type="text"  style="border-radius:12px;" class="form-control" placeholder="" name="cusomer_id">
            </div>
          </div>
    
          <div class="row" style="padding-top: 5px;">
            <div class="col-sm-5" >
              <label class="form-control"  style="border-radius:12px;padding: 10px; ">Customer Name </label>
              
            </div>
    
            <div class="col-sm-7" >
              <input type="text"  style="border-radius:12px;" class="form-control" placeholder="" name="customer_name">
            </div>
          </div>
    
    
    
          <br><br>
          <div class="container">
              <button type="submit" onclick="myFunction()" style="border-radius: 12px;" class="btn btn-lg btn-block">Submit</button>
        </div>
        <br><br>
          <div class="container">
    
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sl.No</th>
                  <th>Date</th>
                  <th>Ref No</th>
                  <th>Description</th>
                  <th>Item</th>
                  <th>Qty </th>
                  <th>Job</th>
                  <th>Sales Staff</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr>

                <tr>
                  <td></td>

                  <td></td>

                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  
                </tr>
                <tr>
                  <td colspan="8" align="right">Balance Amount</td>
                  <td></td>
                </tr>
    
              </tbody>
            </table>
          </div>
    
        </div>
          <br>
      <div class="container ">
    
    
        </div>

          function myFunction() {
            var x = document.getElementById("myFile");
